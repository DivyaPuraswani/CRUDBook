<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="BookID" #BookID="ngModel" [(ngModel)]="service.formData.BookID">
    <div class="form-group">
      <label> Book Title</label>
      <input name="Title" #Title="ngModel" [(ngModel)]="service.formData.Title" class="form-control" required>
      <div class="validation-error" *ngIf="Title.invalid && Title.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>Author Name</label>
      <input name="AuthorName" #AuthorName="ngModel" [(ngModel)]="service.formData.AuthorName" class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Book Price</label>
        <input name="Price" #Price="ngModel" [(ngModel)]="service.formData.Price" class="form-control">
      </div>
      </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
