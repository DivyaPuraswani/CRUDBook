<table class="table table-hover">
    <tr *ngFor="let b of service.list">
      <td (click)="populateForm(b)">{{b.Title}}</td>
      <td (click)="populateForm(b)">{{b.AuthorName}}</td>
      <td (click)="populateForm(b)">{{b.Price}}</td>
      <td><button (click)="onDelete(b.BookID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </table>
